<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>DevSchool</title>
</head>

<body>
    <div class="container">
        <div class="left-box">
            <header class="header-left-box"></div>    
                <div class="svg-livrinho"> <img src="assets/images/book.svg"/> </div>
                <div class="title"> <span> Dev </span> School </div>
            </header>

            <div class="black-space"></div>
            <div class="management">
                <div class="name"> Gerenciamento </div>
                <img src="assets/images/setinha pra baixo.svg"/>
            </div>

            <div class="espaco-alunos">
                <div>Alunos</div>
            </div>
        </div>

        <div class="right-box">
            <div class="header">
                <div class="user">
                    <div class="user-image"> <img src="assets/images/_DSC0132.JPG"> <div class="absolute"> 3 </div> </img> </div>

                    <div class="user-name"> Ol√°, <b> Daniel Pereira </b> </div>
                </div>

                <div class="buttons-header">
                    <div class="refresh-button"> <button> <img src="assets/images/atualizar.svg"/> </button> </div>
                    <div class="logout"> <button> <img src="assets/images/log-out.svg"/> </button> </div>
                </div>
            </div>
            <div class="bottom-bar-right-header"></div>

            <div class="body-right-box">
                <div class="new-student-box">
                    <div class="text-new-student">
                        <div class="bar-new-student"></div>
                        <div class="text-new-student"> Novo Aluno </div>
                    </div>

                    <div class="input-new-student">
                        <div class="input-left">
                            <div class="boxzinha-input">
                                <div class="name-student"> Nome: </div>
                                <div class="input"> <input/> </div>
                            </div>

                            <div class="boxzinha-input">
                                <div class="number-student"> Chamada: </div>
                                <div class="input"> <input/> </div>
                            </div>
                        </div>

                        <div class="input-right">
                            <div class="boxzinha-input">
                                <div class="course-student"> Curso: </div>
                                <div class="input"> <input/> </div>
                            </div>

                            <div class="boxzinha-input">
                                <div class="class-student"> Turma: </div>
                                <div class="input"> <input/> </div>
                            </div>
                        </div>

                        <div class="button-create"> <button> Cadastrar </button> </div>
                    </div>
                </div>

                <div class="student-registered-box">
                    <div class="row-bar"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
